<html>
<head>
<title>Assignment Q4</title>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<style>
  .submiton{ 
       background-color:green;
       color: white;
    }

 .submitoff
   {
        background-color:red;
        color: white;
        }
</style>

</head>

<body>
    <p> The submit button will get disabled</p>
    <input type="submit" value="submit"  name="submit" class="submiton"/>
    </br>
    <button>click here to disable submit button</button>
    <script type="text/javascript">

        $(document).ready(function()
        {
            $("button").click( function()
            { 
                    $('input[type="submit"]').attr("disabled", "disabled").addClass("submitoff"); 
            });
        });
        
        </script>
</body>
</html>
